  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <script defer src="assets/katex.min.js"></script>
  <script defer src="assets/auto-render.min.js"></script>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.latex = function() {
      renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
          {left: '$$', right: '$$', display: true},
          {left: '$', right: '$', display: false},
          {left: '\\(', right: '\\)', display: false},
          {left: '\\[', right: '\\]', display: true}
        ],
        // • rendering keys, e.g.:
        throwOnError: false
      });

    };
    window.taggingCurrentArticle = (label, elog) => {
      let url = window.location.href.split("/"), length = url.length, aid = url[length - 1];
      let cid = url[length - 3];

      var data = {
        "label": label,
        "articleId": +aid,
        "columnId": +cid,
      };
      fetch("http://localhost:8800/geekbang/tags", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "same-origin"
      }).then(res => {
        if (res.ok) {
          return res.json();
        } else {
          throw new Error("Something went wrong");
        }
      }).then(res => {
        console.log(res);
      }).catch(err => {
        elog.push(err);
      })
    }
  </script>
