<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bgeek</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    window.taggingCurrentArticle = (label, elog) => {
      let url = window.location.href.split("/"), length = url.length, aid = url[length - 1];
      let cid = url[length - 3];

      var data = {
        "label": label,
        "articleId": +aid,
        "columnId": +cid,
      };
      fetch("http://localhost:8800/geekbang/tags", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        },
        credentials: "same-origin"
      }).then(res => {
        if (res.ok) {
          return res.json();
        } else {
          throw new Error("Something went wrong");
        }
      }).then(res => {
        console.log(res);
      }).catch(err => {
        elog.push(err);
      })
    }
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
