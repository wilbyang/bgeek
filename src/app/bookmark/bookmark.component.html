<!--loop bookmarks-->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card-columns">
        <div class="card" *ngFor="let bookmark of bookmarks">
          <div class="card-body">
            <h5 class="card-title">{{ bookmark.context }}</h5>
            {{ bookmark.content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
